<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Times</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
        <link href="assets/css/style.css" type="text/css" rel="stylesheet">
        <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

    <div class="container">

        <br>
        <div class="jumbotron" id ="banner">
            <h1 class="text-center" id="title">Train Times</h1>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading"style="background-color: rgb(223, 194, 177)">
                        <h3 class="panel-title" >Current Train Schedule</h3>
                    </div>
                    <table class="table" id= "train-table">
                        <thead>
                            <tr>
                                <th scope="col" id="name">Train Name</th>
                                <th scope="col" id="destination">Destination</th>
                                <th scope="col" id="frequency">Frequencey (min)</th>
                                <th scope="col" id="nextArrival">Next Arrival</th>
                                <th scope="col" id="minutesAway">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading" style="background-color: rgb(223, 194, 177)">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="name-input">Train Name</label>
                                <input class="form-control" id="name-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="first-input">First Train Time (HH:mm-military time)</label>
                                <input class="form-control" id="first-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" type="number">
                                </textarea>
                            </div>
                            <button class="btn btn-default" id="add-train" type="submit" style="background-color: rgb(223, 194, 177); color: black" >Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="assets/javascript/app.js"></script>



</body>

</html>
